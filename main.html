<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ship Station Orders</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.1/themes/base/jquery-ui.css" rel="stylesheet" />
    
</head>
<body>
        <section role="region">
                <h2>Upgrade Option Sets Report</h2>
                <p>The total counts will keep increment per "SUBMIT". If you want a new count for a specific date or week, please refresh the page. </p>
                <h3>Pick A Start Date: (Weekly)</h3>
                <form class="date-form" role="form" aria-label="date input">
                <div class="date-box">
                    <input type="text" id="startDate" class="tbdate" placeholder="YYYY-MM-DD"/>
                </div>

                <h3>Pick An End Date: (Weekly)</h3>
                <form class="date-form" role="form" aria-label="date input">
                <div class="date-box">
                    <input type="text" id="endDate" class="tbdate" placeholder="YYYY-MM-DD"/>
                </div>

                <input type="submit" class="submit-btn" value="Submit" role="button">
                <hr>
            </form>
            </section>
    <section class="results dt-results">
        <h4 class="totalDT"></h4>
        <div class="result-container">
        <div class="result-div dtHDDResults"></div>
        <div class="result-div dtRAMResults"></div>
        <div class="result-div dtOS"></div>
        <div class="result-div dtDVD"></div>
        <div class="result-div dtLCD"></div>
        <div class="result-div dtKB"></div>
        <div class="result-div dtWifi"></div>
        <div class="result-div dtAV"></div>
        </div>


    </section>
    <section class="results lt-results">
        <h4 class="totalLT"></h4>
        <div class="result-container">
        <div class="result-div ltHDDResults"></div>
        <div class="result-div ltRAMResults"></div>
        <div class="result-div ltOS"></div>
        <div class="result-div ltDVD"></div>
        <div class="result-div ltBatt"></div>
        <div class="result-div ltWebcam"></div>
        <div class="result-div ltBT"></div>
        <div class="result-div ltAV"></div>
        <div class="result-div ltDock"></div>
        </div>
    </section>
    <div class="products">
        <div class="options"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.1/jquery-ui.min.js"></script>
    <script src='main.js'></script>
</body>
